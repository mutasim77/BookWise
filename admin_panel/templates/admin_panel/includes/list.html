{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/97543b6a54.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'base/images/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <style>
        .circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-left: 1.7em;
        }

        .green {
            background-color: #44cc66;
        }

        .red {
            background-color: #ff6060;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        {% include 'admin_panel/includes/sidebar.html' %}

        <!-- Page Content Holder -->
        <div id="content" style="width: 100%;">
            <nav class="navbar navbar-default">
                <div class="flex justify-between items-center">
                    <div class="navbar-header">
                        <button style="display: inline-block;" type="button" id="sidebarCollapse"
                            class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span></span>
                        </button>
                    </div>

                    <a href="{% url 'book_add' %}" class="btn btn-primary">Add Book</a>
                </div>
            </nav>

            {% block content %}

            {% endblock %}

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
